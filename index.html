<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unnamed Game Editor</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 220px;
    background: #222;
    color: white;
    padding: 10px;
    box-sizing: border-box;
  }

  #sidebar button {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Top bar */
  #topbar {
    height: 40px;
    background: #444;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 10px;
  }

  /* Main area */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Canvas area */
  #canvasContainer {
    flex: 1;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    background: #fff;
    border: 2px solid #000;
  }
</style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h3>Objects</h3>
    <button id="addBox">Add Box</button>
    <button id="deleteSelected">Delete Selected</button>
  </div>

  <!-- Main area -->
  <div id="main">
    <div id="topbar">Unnamed Game Editor v0.3</div>

    <div id="canvasContainer">
      <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let objects = [];
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;
  let dragging = false;

  // Add a box
  document.getElementById("addBox").onclick = () => {
    objects.push({
      x: Math.random() * 500,
      y: Math.random() * 300,
      w: 50,
      h: 50,
      color: "#" + Math.floor(Math.random()*16777215).toString(16)
    });
    draw();
  };

  // Delete selected object
  document.getElementById("deleteSelected").onclick = () => {
    if (selected) {
      objects = objects.filter(obj => obj !== selected);
      selected = null;
      draw();
    }
  };

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let obj of objects) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.w, obj.h);

      if (obj === selected) {
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 2;
        ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
      }
    }
  }

  // Mouse down: select object
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    selected = null;

    for (let obj of objects) {
      if (mx >= obj.x && mx <= obj.x + obj.w &&
          my >= obj.y && my <= obj.y + obj.h) {
        selected = obj;
        offsetX = mx - obj.x;
        offsetY = my - obj.y;
        dragging = true;
        break;
      }
    }

    draw();
  });

  // Mouse move: drag selected object
  canvas.addEventListener("mousemove", (e) => {
    if (!dragging || !selected) return;

    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    selected.x = mx - offsetX;
    selected.y = my - offsetY;

    draw();
  });

  // Mouse up: stop dragging
  canvas.addEventListener("mouseup", () => {
    dragging = false;
  });

  canvas.addEventListener("mouseleave", () => {
    dragging = false;
  });

  draw();
</script>

</body>
</html>
