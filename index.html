<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unnamed Game Editor</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
  :root {
    --bg-main: #1e1e1e;
    --bg-sidebar: #222;
    --bg-topbar: #2b2b2b;
    --bg-canvas: #333;
    --text-main: #f5f5f5;
    --accent: #4ea1ff;
    --accent-soft: rgba(78, 161, 255, 0.15);
    --border-soft: #444;
    --button-bg: #333;
    --button-bg-hover: #3d3d3d;
    --button-border: #555;
    --input-bg: #2a2a2a;
    --input-border: #555;
  }

  body.light-theme {
    --bg-main: #f4f4f4;
    --bg-sidebar: #ffffff;
    --bg-topbar: #e5e5e5;
    --bg-canvas: #dcdcdc;
    --text-main: #111;
    --accent: #0078ff;
    --accent-soft: rgba(0, 120, 255, 0.12);
    --border-soft: #cccccc;
    --button-bg: #ffffff;
    --button-bg-hover: #f0f0f0;
    --button-border: #bbbbbb;
    --input-bg: #ffffff;
    --input-border: #bbbbbb;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: var(--bg-main);
    color: var(--text-main);
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: var(--bg-sidebar);
    color: var(--text-main);
    padding: 12px;
    box-sizing: border-box;
    overflow-y: auto;
    border-right: 1px solid var(--border-soft);
  }

  #sidebar h3 {
    margin: 10px 0 6px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--accent);
  }

  .sidebar-section {
    margin-bottom: 14px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-soft);
  }

  #sidebar button {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    font-size: 13px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    color: var(--text-main);
    transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    display: flex;
    align-items: center;
    gap: 6px;
    justify-content: center;
  }

  #sidebar button:hover {
    background: var(--button-bg-hover);
    box-shadow: 0 0 0 1px var(--accent-soft);
  }

  #sidebar button:active {
    transform: translateY(1px);
  }

  #sidebar input[type="number"],
  #sidebar input[type="text"] {
    width: 100%;
    margin-bottom: 6px;
    padding: 5px 6px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-main);
    font-size: 12px;
  }

  #sidebar label {
    font-size: 11px;
    display: block;
    margin-top: 4px;
    margin-bottom: 2px;
    opacity: 0.85;
  }

  #sidebar input[type="checkbox"] {
    margin-right: 6px;
  }

  .small-note {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  /* Top bar */
  #topbar {
    height: 40px;
    background: var(--bg-topbar);
    color: var(--text-main);
    display: flex;
    align-items: center;
    padding: 0 12px;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-soft);
  }

  #topbar-left {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
  }

  #topbar-title {
    font-weight: 600;
  }

  #topbar-version {
    font-size: 11px;
    opacity: 0.7;
  }

  #topbar-right {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
  }

  #themeToggle {
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 999px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
  }

  /* Main area */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Canvas area */
  #canvasContainer {
    flex: 1;
    background: var(--bg-canvas);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
  }

  canvas {
    background: #fff;
    border-radius: 8px;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  #fileInput {
    display: none;
  }

  #noSelection {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }
</style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-section">
      <h3>Objects</h3>
      <button id="addBox"><span>‚¨õ</span><span>Add Box</span></button>
      <button id="addImage"><span>üñºÔ∏è</span><span>Add Image (PNG)</span></button>
      <button id="deleteSelected"><span>üóëÔ∏è</span><span>Delete Selected</span></button>
      <label style="margin-top:8px; display:flex; align-items:center; font-size:11px;">
        <input id="snapToggle" type="checkbox">
        Snap to grid (16px)
      </label>
      <div class="small-note">
        Right-click drag to pan ‚Ä¢ Scroll to zoom
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Properties</h3>

      <div id="noSelection">No object selected.</div>

      <div id="groupCommon">
        <label>X:</label>
        <input id="propX" type="number">

        <label>Y:</label>
        <input id="propY" type="number">

        <label>Width (display):</label>
        <input id="propW" type="number">

        <label>Height (display):</label>
        <input id="propH" type="number">
      </div>

      <div id="groupBox">
        <label>Color (for boxes):</label>
        <input id="propColor" type="text">
      </div>

      <div id="groupImage">
        <label>Scale (for images):</label>
        <input id="propScale" type="number" step="0.1">
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Shortcuts</h3>
      <div class="small-note">
        Delete / Backspace: delete<br>
        Ctrl+D: duplicate<br>
        Ctrl+0: reset view<br>
        Arrows: nudge (Shift = 10px)
      </div>
    </div>
  </div>

  <!-- Hidden file input for images -->
  <input id="fileInput" type="file" accept="image/png">

  <!-- Main area -->
  <div id="main">
    <div id="topbar">
      <div id="topbar-left">
        <span id="topbar-title">Unnamed Game Editor</span>
        <span id="topbar-version">v0.7</span>
      </div>
      <div id="topbar-right">
        <div id="themeToggle">üåô / ‚òÄÔ∏è Theme</div>
      </div>
    </div>

    <div id="canvasContainer">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let objects = [];
  let selected = null;

  let dragging = false;
  let dragMode = null; // "move", "pan", "resize"
  let offsetX = 0;
  let offsetY = 0;

  let resizeHandle = null; // "tl","tr","bl","br"
  let resizeStart = null;

  const TARGET_SIZE = 128; // largest side at scale 1
  const HANDLE_SIZE = 10;  // in screen pixels
  const GRID_SIZE = 16;

  // camera
  let cameraX = 0;
  let cameraY = 0;
  let zoom = 1;

  // UI elements
  const propX = document.getElementById("propX");
  const propY = document.getElementById("propY");
  const propW = document.getElementById("propW");
  const propH = document.getElementById("propH");
  const propColor = document.getElementById("propColor");
  const propScale = document.getElementById("propScale");

  const groupCommon = document.getElementById("groupCommon");
  const groupBox = document.getElementById("groupBox");
  const groupImage = document.getElementById("groupImage");
  const noSelection = document.getElementById("noSelection");

  const fileInput = document.getElementById("fileInput");
  const snapToggle = document.getElementById("snapToggle");
  const themeToggle = document.getElementById("themeToggle");

  // Helpers: world <-> screen
  function worldToScreen(x, y) {
    return {
      x: (x - cameraX) * zoom,
      y: (y - cameraY) * zoom
    };
  }

  function screenToWorld(x, y) {
    return {
      x: x / zoom + cameraX,
      y: y / zoom + cameraY
    };
  }

  function snap(value) {
    if (!snapToggle.checked) return value;
    return Math.round(value / GRID_SIZE) * GRID_SIZE;
  }

  // Theme toggle
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("light-theme");
  });

  // Add a box
  document.getElementById("addBox").onclick = () => {
    objects.push({
      type: "box",
      x: 100,
      y: 100,
      w: 80,
      h: 80,
      color: "#" + Math.floor(Math.random()*16777215).toString(16)
    });
    draw();
  };

  // Add image button
  document.getElementById("addImage").onclick = () => {
    fileInput.value = "";
    fileInput.click();
  };

  // Handle image file selection
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
      const img = new Image();
      img.onload = function() {
        const realW = img.width;
        const realH = img.height;

        const maxSide = Math.max(realW, realH);
        const baseScale = TARGET_SIZE / maxSide;

        const displayW = realW * baseScale;
        const displayH = realH * baseScale;

        objects.push({
          type: "image",
          x: 100,
          y: 100,
          w: displayW,
          h: displayH,
          realW: realW,
          realH: realH,
          scale: 1,
          baseScale: baseScale,
          img: img
        });

        draw();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Delete selected object
  document.getElementById("deleteSelected").onclick = () => {
    deleteSelected();
  };

  function deleteSelected() {
    if (selected) {
      objects = objects.filter(obj => obj !== selected);
      selected = null;
      updateProperties();
      draw();
    }
  }

  // Update properties panel + visibility
  function updateProperties() {
    if (!selected) {
      propX.value = "";
      propY.value = "";
      propW.value = "";
      propH.value = "";
      propColor.value = "";
      propScale.value = "";

      groupCommon.style.display = "none";
      groupBox.style.display = "none";
      groupImage.style.display = "none";
      noSelection.style.display = "block";
      return;
    }

    noSelection.style.display = "none";
    groupCommon.style.display = "block";

    propX.value = Math.round(selected.x);
    propY.value = Math.round(selected.y);
    propW.value = Math.round(selected.w);
    propH.value = Math.round(selected.h);

    if (selected.type === "box") {
      groupBox.style.display = "block";
      groupImage.style.display = "none";
      propColor.value = selected.color || "";
      propScale.value = "";
    } else if (selected.type === "image") {
      groupBox.style.display = "none";
      groupImage.style.display = "block";
      propColor.value = "";
      propScale.value = selected.scale.toFixed(2);
    }
  }

  // When user edits properties
  propX.oninput = () => {
    if (selected) {
      selected.x = snap(Number(propX.value) || 0);
      draw();
    }
  };

  propY.oninput = () => {
    if (selected) {
      selected.y = snap(Number(propY.value) || 0);
      draw();
    }
  };

  propW.oninput = () => {
    if (selected) {
      let newW = Number(propW.value) || 1;
      newW = Math.max(1, newW);
      if (selected.type === "box") {
        selected.w = snap(newW);
      } else if (selected.type === "image") {
        const scaleFromW = newW / (selected.realW * selected.baseScale);
        selected.scale = scaleFromW;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propH.value = Math.round(selected.h);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propH.oninput = () => {
    if (selected) {
      let newH = Number(propH.value) || 1;
      newH = Math.max(1, newH);
      if (selected.type === "box") {
        selected.h = snap(newH);
      } else if (selected.type === "image") {
        const scaleFromH = newH / (selected.realH * selected.baseScale);
        selected.scale = scaleFromH;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propW.value = Math.round(selected.w);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propColor.oninput = () => {
    if (selected && selected.type === "box") {
      selected.color = propColor.value;
      draw();
    }
  };

  propScale.oninput = () => {
    if (selected && selected.type === "image") {
      let s = Number(propScale.value);
      if (!isFinite(s) || s <= 0) s = 0.1;
      selected.scale = s;
      selected.w = selected.realW * selected.baseScale * selected.scale;
      selected.h = selected.realH * selected.baseScale * selected.scale;
      propW.value = Math.round(selected.w);
      propH.value = Math.round(selected.h);
      draw();
    }
  };

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(-cameraX * zoom, -cameraY * zoom);
    ctx.scale(zoom, zoom);

    for (let obj of objects) {
      if (obj.type === "box") {
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
      } else if (obj.type === "image" && obj.img) {
        ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
      }

      if (obj === selected) {
        ctx.save();
        ctx.fillStyle = "rgba(80, 160, 255, 0.18)";
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        ctx.strokeStyle = "#4ea1ff";
        ctx.lineWidth = 2 / zoom;
        ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
        ctx.restore();
      }
    }

    ctx.restore();

    if (selected) {
      drawHandles(selected);
    }
  }

  function drawHandles(obj) {
    const corners = getObjectCornersScreen(obj);
    ctx.save();
    ctx.fillStyle = "#4ea1ff";
    ctx.strokeStyle = "#111";
    ctx.lineWidth = 1;
    for (let c of corners) {
      ctx.fillRect(
        c.x - HANDLE_SIZE / 2,
        c.y - HANDLE_SIZE / 2,
        HANDLE_SIZE,
        HANDLE_SIZE
      );
      ctx.strokeRect(
        c.x - HANDLE_SIZE / 2,
        c.y - HANDLE_SIZE / 2,
        HANDLE_SIZE,
        HANDLE_SIZE
      );
    }
    ctx.restore();
  }

  function getObjectCornersScreen(obj) {
    const tl = worldToScreen(obj.x, obj.y);
    const tr = worldToScreen(obj.x + obj.w, obj.y);
    const bl = worldToScreen(obj.x, obj.y + obj.h);
    const br = worldToScreen(obj.x + obj.w, obj.y + obj.h);
    return [tl, tr, bl, br];
  }

  function hitTestHandle(obj, mx, my) {
    if (!obj) return null;
    const corners = getObjectCornersScreen(obj);
    const names = ["tl", "tr", "bl", "br"];
    for (let i = 0; i < corners.length; i++) {
      const c = corners[i];
      if (
        mx >= c.x - HANDLE_SIZE / 2 &&
        mx <= c.x + HANDLE_SIZE / 2 &&
        my >= c.y - HANDLE_SIZE / 2 &&
        my <= c.y + HANDLE_SIZE / 2
      ) {
        return names[i];
      }
    }
    return null;
  }

  // Mouse events
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    if (e.button === 2) {
      dragMode = "pan";
      dragging = true;
      offsetX = mx;
      offsetY = my;
      return;
    }

    if (e.button !== 0) return;

    const handle = hitTestHandle(selected, mx, my);
    if (handle && selected) {
      dragMode = "resize";
      dragging = true;
      resizeHandle = handle;
      const worldPos = screenToWorld(mx, my);
      resizeStart = {
        mouseX: worldPos.x,
        mouseY: worldPos.y,
        x: selected.x,
        y: selected.y,
        w: selected.w,
        h: selected.h
      };
      return;
    }

    const worldPos = screenToWorld(mx, my);
    const wx = worldPos.x;
    const wy = worldPos.y;

    selected = null;

    for (let i = objects.length - 1; i >= 0; i--) {
      const obj = objects[i];
      if (
        wx >= obj.x && wx <= obj.x + obj.w &&
        wy >= obj.y && wy <= obj.y + obj.h
      ) {
        selected = obj;
        dragMode = "move";
        dragging = true;
        offsetX = wx - obj.x;
        offsetY = wy - obj.y;
        break;
      }
    }

    updateProperties();
    draw();
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!dragging) return;

    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    if (dragMode === "pan") {
      const dx = (mx - offsetX) / zoom;
      const dy = (my - offsetY) / zoom;
      cameraX -= dx;
      cameraY -= dy;
      offsetX = mx;
      offsetY = my;
      draw();
      return;
    }

    const worldPos = screenToWorld(mx, my);
    let wx = worldPos.x;
    let wy = worldPos.y;

    if (dragMode === "move" && selected) {
      wx = wx - offsetX;
      wy = wy - offsetY;
      selected.x = snap(wx);
      selected.y = snap(wy);
      updateProperties();
      draw();
    } else if (dragMode === "resize" && selected && resizeStart) {
      resizeObjectWithHandle(selected, resizeHandle, wx, wy);
      updateProperties();
      draw();
    }
  });

  canvas.addEventListener("mouseup", () => {
    dragging = false;
    dragMode = null;
    resizeHandle = null;
    resizeStart = null;
  });

  canvas.addEventListener("mouseleave", () => {
    dragging = false;
    dragMode = null;
    resizeHandle = null;
    resizeStart = null;
  });

  canvas.addEventListener("contextmenu", (e) => {
    e.preventDefault();
  });

  // Zoom with wheel (toward cursor)
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const before = screenToWorld(mx, my);

    const zoomFactor = 1.1;
    if (e.deltaY < 0) {
      zoom *= zoomFactor;
    } else {
      zoom /= zoomFactor;
    }
    zoom = Math.max(0.25, Math.min(zoom, 4));

    const after = screenToWorld(mx, my);
    cameraX += before.x - after.x;
    cameraY += before.y - after.y;

    draw();
  }, { passive: false });

  function resizeObjectWithHandle(obj, handle, wx, wy) {
    const s = resizeStart;
    let x = s.x;
    let y = s.y;
    let w = s.w;
    let h = s.h;

    if (handle === "tl") {
      const newX = wx;
      const newY = wy;
      w = (s.x + s.w) - newX;
      h = (s.y + s.h) - newY;
      x = newX;
      y = newY;
    } else if (handle === "tr") {
      const newX = wx;
      const newY = wy;
      w = newX - s.x;
      h = (s.y + s.h) - newY;
      x = s.x;
      y = newY;
    } else if (handle === "bl") {
      const newX = wx;
      const newY = wy;
      w = (s.x + s.w) - newX;
      h = newY - s.y;
      x = newX;
      y = s.y;
    } else if (handle === "br") {
      const newX = wx;
      const newY = wy;
      w = newX - s.x;
      h = newY - s.y;
      x = s.x;
      y = s.y;
    }

    const minSize = 5;
    if (obj.type === "box") {
      if (w < 0) { x += w; w = -w; }
      if (h < 0) { y += h; h = -h; }
      w = Math.max(minSize, w);
      h = Math.max(minSize, h);
      obj.x = snap(x);
      obj.y = snap(y);
      obj.w = snap(w);
      obj.h = snap(h);
    } else if (obj.type === "image") {
      if (w < 0) { x += w; w = -w; }
      if (h < 0) { y += h; h = -h; }

      const targetW = w;
      const scaleFromW = targetW / (obj.realW * obj.baseScale);
      let scale = Math.max(0.05, scaleFromW);

      obj.scale = scale;
      obj.w = obj.realW * obj.baseScale * obj.scale;
      obj.h = obj.realH * obj.baseScale * obj.scale;

      if (handle === "tl") {
        obj.x = s.x + s.w - obj.w;
        obj.y = s.y + s.h - obj.h;
      } else if (handle === "tr") {
        obj.x = s.x;
        obj.y = s.y + s.h - obj.h;
      } else if (handle === "bl") {
        obj.x = s.x + s.w - obj.w;
        obj.y = s.y;
      } else if (handle === "br") {
        obj.x = s.x;
        obj.y = s.y;
      }
    }
  }

  // Keyboard shortcuts
  document.addEventListener("keydown", (e) => {
    const ctrl = e.ctrlKey || e.metaKey;

    if ((e.key === "Delete" || e.key === "Backspace") && selected) {
      e.preventDefault();
      deleteSelected();
      return;
    }

    if (ctrl && (e.key === "d" || e.key === "D") && selected) {
      e.preventDefault();
      const clone = JSON.parse(JSON.stringify(selected));
      clone.x += 20;
      clone.y += 20;
      if (clone.img) {
        clone.img = selected.img;
      }
      objects.push(clone);
      selected = clone;
      updateProperties();
      draw();
      return;
    }

    if (ctrl && e.key === "0") {
      e.preventDefault();
      zoom = 1;
      cameraX = 0;
      cameraY = 0;
      draw();
      return;
    }

    if (selected && ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
      e.preventDefault();
      const step = e.shiftKey ? 10 : 1;
      if (e.key === "ArrowUp") selected.y -= step;
      if (e.key === "ArrowDown") selected.y += step;
      if (e.key === "ArrowLeft") selected.x -= step;
      if (e.key === "ArrowRight") selected.x += step;

      if (snapToggle.checked) {
        selected.x = snap(selected.x);
        selected.y = snap(selected.y);
      }

      updateProperties();
      draw();
    }
  });

  updateProperties();
