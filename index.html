<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unnamed Game Editor</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
  :root {
    --bg-main: #1e1e1e;
    --bg-sidebar: #222;
    --bg-topbar: #2b2b2b;
    --bg-canvas: #333;
    --text-main: #f5f5f5;
    --accent: #4ea1ff;
    --accent-soft: rgba(78, 161, 255, 0.15);
    --border-soft: #444;
    --button-bg: #333;
    --button-bg-hover: #3d3d3d;
    --button-border: #555;
    --input-bg: #2a2a2a;
    --input-border: #555;
    --modal-bg: #1b1b1b;
  }

  body.light-theme {
    --bg-main: #f4f4f4;
    --bg-sidebar: #ffffff;
    --bg-topbar: #e5e5e5;
    --bg-canvas: #dcdcdc;
    --text-main: #111;
    --accent: #0078ff;
    --accent-soft: rgba(0, 120, 255, 0.12);
    --border-soft: #cccccc;
    --button-bg: #ffffff;
    --button-bg-hover: #f0f0f0;
    --button-border: #bbbbbb;
    --input-bg: #ffffff;
    --input-border: #bbbbbb;
    --modal-bg: #f8f8f8;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: var(--bg-main);
    color: var(--text-main);
  }

  #sidebar {
    width: 260px;
    background: var(--bg-sidebar);
    color: var(--text-main);
    padding: 12px;
    box-sizing: border-box;
    overflow-y: auto;
    border-right: 1px solid var(--border-soft);
  }

  #sidebar h3 {
    margin: 10px 0 6px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--accent);
  }

  .sidebar-section {
    margin-bottom: 14px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-soft);
  }

  #sidebar button {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    font-size: 13px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    color: var(--text-main);
    transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    display: flex;
    align-items: center;
    gap: 6px;
    justify-content: center;
  }

  #sidebar button:hover {
    background: var(--button-bg-hover);
    box-shadow: 0 0 0 1px var(--accent-soft);
  }

  #sidebar button:active {
    transform: translateY(1px);
  }

  #sidebar input[type="number"],
  #sidebar input[type="text"],
  #sidebar select {
    width: 100%;
    margin-bottom: 6px;
    padding: 5px 6px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-main);
    font-size: 12px;
  }

  #sidebar label {
    font-size: 11px;
    display: block;
    margin-top: 4px;
    margin-bottom: 2px;
    opacity: 0.85;
  }

  #sidebar input[type="checkbox"] {
    margin-right: 6px;
  }

  .small-note {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  #topbar {
    height: 40px;
    background: var(--bg-topbar);
    color: var(--text-main);
    display: flex;
    align-items: center;
    padding: 0 12px;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-soft);
  }

  #topbar-left {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
  }

  #topbar-title {
    font-weight: 600;
  }

  #topbar-version {
    font-size: 11px;
    opacity: 0.7;
  }

  #topbar-right {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
  }

  #themeToggle {
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 999px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
  }

  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #canvasContainer {
    flex: 1;
    background: var(--bg-canvas);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
  }

  canvas {
    background: #fff;
    border-radius: 8px;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  #fileInput,
  #animFileInput {
    display: none;
  }

  #noSelection {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  #logicModalOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #logicModal {
    width: 520px;
    max-width: 95vw;
    max-height: 90vh;
    background: var(--modal-bg);
    border-radius: 10px;
    border: 1px solid var(--border-soft);
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    padding: 14px 16px 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #logicModalHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  #logicModalTitle {
    font-size: 14px;
    font-weight: 600;
  }

  #logicModalClose {
    cursor: pointer;
    border-radius: 999px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    padding: 2px 8px;
    font-size: 11px;
  }

  #logicModalBody {
    overflow-y: auto;
    padding-right: 4px;
  }

  #logicModalBody label {
    font-size: 11px;
    display: block;
    margin-top: 6px;
    margin-bottom: 2px;
    opacity: 0.85;
  }

  #logicModalBody input[type="number"],
  #logicModalBody select,
  #logicModalBody input[type="text"] {
    width: 100%;
    margin-bottom: 4px;
    padding: 4px 6px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-main);
    font-size: 12px;
  }

  #logicModalBody input[type="checkbox"] {
    margin-right: 6px;
  }

  .logic-row {
    margin-bottom: 4px;
  }

  .logic-hint {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  .logic-section-title {
    margin-top: 10px;
    font-size: 12px;
    font-weight: 600;
    opacity: 0.9;
  }

  .anim-section {
    margin-top: 8px;
    padding-top: 6px;
    border-top: 1px solid var(--border-soft);
  }

  .anim-header-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
  }

  .anim-header-row input[type="text"] {
    flex: 1;
    margin-bottom: 0;
  }

  .anim-header-row button {
    padding: 4px 8px;
    font-size: 11px;
    border-radius: 6px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    color: var(--text-main);
    cursor: pointer;
  }

  .anim-header-row button:hover {
    background: var(--button-bg-hover);
  }

  .anim-list {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-bottom: 6px;
  }

  .anim-pill {
    padding: 3px 8px;
    border-radius: 999px;
    border: 1px solid var(--button-border);
    font-size: 11px;
    cursor: pointer;
    background: var(--button-bg);
  }

  .anim-pill.active {
    border-color: var(--accent);
    background: var(--accent-soft);
  }

  .anim-pill span {
    margin-left: 4px;
    opacity: 0.7;
    cursor: pointer;
  }

  .anim-frames-strip {
    display: flex;
    gap: 4px;
    padding: 4px;
    border-radius: 6px;
    border: 1px solid var(--border-soft);
    background: rgba(0,0,0,0.15);
    overflow-x: auto;
    margin-bottom: 6px;
  }

  .anim-frame-thumb {
    width: 40px;
    height: 40px;
    border-radius: 4px;
    border: 1px solid var(--button-border);
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .anim-frame-thumb img,
  .anim-frame-thumb canvas {
    max-width: 100%;
    max-height: 100%;
    image-rendering: pixelated;
  }

  .anim-frame-thumb.active {
    border-color: var(--accent);
    box-shadow: 0 0 0 1px var(--accent-soft);
  }

  .anim-frame-index {
    position: absolute;
    bottom: 1px;
    right: 3px;
    font-size: 9px;
    background: rgba(0,0,0,0.6);
    padding: 0 2px;
    border-radius: 3px;
  }

  .anim-controls-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
    font-size: 11px;
  }

  .anim-controls-row input[type="number"] {
    width: 60px;
    margin-bottom: 0;
  }

  .anim-controls-row button {
    padding: 3px 8px;
    font-size: 11px;
    border-radius: 6px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    color: var(--text-main);
    cursor: pointer;
  }

  .anim-controls-row button:hover {
    background: var(--button-bg-hover);
  }

  .anim-link-row {
    font-size: 11px;
    margin-top: 4px;
  }

  .anim-link-row a {
    color: var(--accent);
    text-decoration: none;
    cursor: pointer;
  }

  .anim-link-row a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>

  <div id="sidebar">
    <div class="sidebar-section">
      <h3>Objects</h3>
      <button id="addBox"><span>‚¨õ</span><span>Add Box</span></button>
      <button id="addImage"><span>üñºÔ∏è</span><span>Add Image (PNG)</span></button>
      <button id="deleteSelected"><span>üóëÔ∏è</span><span>Delete Selected</span></button>
      <label style="margin-top:8px; display:flex; align-items:center; font-size:11px;">
        <input id="snapToggle" type="checkbox">
        Snap to grid (16px)
      </label>
      <div class="small-note">
        Right-click drag to pan ‚Ä¢ Scroll to zoom<br>
        Double-click object to edit logic/animations
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Properties</h3>

      <div id="noSelection">No object selected.</div>

      <div id="groupCommon">
        <label>X:</label>
        <input id="propX" type="number">

        <label>Y:</label>
        <input id="propY" type="number">

        <label>Width (display):</label>
        <input id="propW" type="number">

        <label>Height (display):</label>
        <input id="propH" type="number">

        <label>Object type:</label>
        <select id="logicTypeSelect">
          <option value="generic">Generic</option>
          <option value="character">Character</option>
          <option value="background">Background</option>
          <option value="platform">Platform</option>
          <option value="projectile">Projectile</option>
        </select>
      </div>

      <div id="groupBox">
        <label>Color (for boxes):</label>
        <input id="propColor" type="text">
      </div>

      <div id="groupImage">
        <label>Scale (for images):</label>
        <input id="propScale" type="number" step="0.1">
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Shortcuts</h3>
      <div class="small-note">
        Delete / Backspace: delete<br>
        Ctrl+D: duplicate<br>
        Ctrl+0: reset view<br>
        Arrows: nudge (Shift = 10px)
      </div>
    </div>
  </div>

  <input id="fileInput" type="file" accept="image/png">
  <input id="animFileInput" type="file" accept=".png,.gif,.piskel" multiple>

  <div id="main">
    <div id="topbar">
      <div id="topbar-left">
        <span id="topbar-title">Unnamed Game Editor</span>
        <span id="topbar-version">v0.9</span>
      </div>
      <div id="topbar-right">
        <div id="themeToggle">üåô / ‚òÄÔ∏è Theme</div>
      </div>
    </div>

    <div id="canvasContainer">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
  </div>

  <div id="logicModalOverlay">
    <div id="logicModal">
      <div id="logicModalHeader">
        <div id="logicModalTitle">Object Logic</div>
        <button id="logicModalClose">Close</button>
      </div>
      <div id="logicModalBody"></div>
    </div>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let objects = [];
  let selected = null;

  let dragging = false;
  let dragMode = null;
  let offsetX = 0;
  let offsetY = 0;

  let resizeHandle = null;
  let resizeStart = null;

  const TARGET_SIZE = 128;
  const HANDLE_SIZE = 10;
  const GRID_SIZE = 16;

  let cameraX = 0;
  let cameraY = 0;
  let zoom = 1;

  let lastTimestamp = performance.now();

  const propX = document.getElementById("propX");
  const propY = document.getElementById("propY");
  const propW = document.getElementById("propW");
  const propH = document.getElementById("propH");
  const propColor = document.getElementById("propColor");
  const propScale = document.getElementById("propScale");
  const logicTypeSelect = document.getElementById("logicTypeSelect");

  const groupCommon = document.getElementById("groupCommon");
  const groupBox = document.getElementById("groupBox");
  const groupImage = document.getElementById("groupImage");
  const noSelection = document.getElementById("noSelection");

  const fileInput = document.getElementById("fileInput");
  const animFileInput = document.getElementById("animFileInput");
  const snapToggle = document.getElementById("snapToggle");
  const themeToggle = document.getElementById("themeToggle");

  const logicModalOverlay = document.getElementById("logicModalOverlay");
  const logicModalBody = document.getElementById("logicModalBody");
  const logicModalTitle = document.getElementById("logicModalTitle");
  const logicModalClose = document.getElementById("logicModalClose");

  const keysDown = {};

  function worldToScreen(x, y) {
    return {
      x: (x - cameraX) * zoom,
      y: (y - cameraY) * zoom
    };
  }

  function screenToWorld(x, y) {
    return {
      x: x / zoom + cameraX,
      y: y / zoom + cameraY
    };
  }

  function snap(value) {
    if (!snapToggle.checked) return value;
    return Math.round(value / GRID_SIZE) * GRID_SIZE;
  }

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("light-theme");
  });

  function defaultLogicConfig(type) {
    if (type === "character") {
      return {
        controls: "arrows",
        moveSpeed: 200,
        isPlayer: true
      };
    }
    if (type === "background") {
      return {
        parallaxFactorX: 0.5,
        parallaxFactorY: 0.8,
        reactsToPlayer: false
      };
    }
    if (type === "platform") {
      return {
        isLadder: false,
        isSlippery: false,
        isWater: false,
        oneWay: false
      };
    }
    if (type === "projectile") {
      return {
        speed: 300,
        direction: 0,
        lifetime: 1.5,
        destroyOnImpact: true,
        gravity: 0,
        bounce: false
      };
    }
    return {};
  }

  function ensureLogicFields(obj) {
    if (!obj.logicType) obj.logicType = "generic";
    if (!obj.logicConfig) obj.logicConfig = defaultLogicConfig(obj.logicType);
    if (!obj.animations) obj.animations = {};
    if (!obj.currentAnimationName) obj.currentAnimationName = null;
  }

  function ensureAnimationRuntimeState(anim) {
    if (!anim) return;
    if (typeof anim.fps !== "number" || anim.fps <= 0) anim.fps = 8;
    if (typeof anim.loop !== "boolean") anim.loop = true;
    if (typeof anim.currentFrameIndex !== "number") anim.currentFrameIndex = 0;
    if (typeof anim.timeAccumulator !== "number") anim.timeAccumulator = 0;
    if (!Array.isArray(anim.frames)) anim.frames = [];
  }

  document.getElementById("addBox").onclick = () => {
    const obj = {
      renderType: "box",
      logicType: "generic",
      x: 100,
      y: 100,
      w: 80,
      h: 80,
      color: "#" + Math.floor(Math.random()*16777215).toString(16),
      logicConfig: defaultLogicConfig("generic"),
      animations: {},
      currentAnimationName: null
    };
    objects.push(obj);
    draw();
  };

  document.getElementById("addImage").onclick = () => {
    fileInput.value = "";
    fileInput.click();
  };

  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
      const img = new Image();
      img.onload = function() {
        const realW = img.width;
        const realH = img.height;

        const maxSide = Math.max(realW, realH);
        const baseScale = TARGET_SIZE / maxSide;

        const displayW = realW * baseScale;
        const displayH = realH * baseScale;

        const obj = {
          renderType: "image",
          logicType: "generic",
          x: 100,
          y: 100,
          w: displayW,
          h: displayH,
          realW: realW,
          realH: realH,
          scale: 1,
          baseScale: baseScale,
          img: img,
          logicConfig: defaultLogicConfig("generic"),
          animations: {},
          currentAnimationName: null
        };

        objects.push(obj);
        draw();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("deleteSelected").onclick = () => {
    deleteSelected();
  };

  function deleteSelected() {
    if (selected) {
      objects = objects.filter(obj => obj !== selected);
      selected = null;
      updateProperties();
      draw();
    }
  }

  function updateProperties() {
    if (!selected) {
      propX.value = "";
      propY.value = "";
      propW.value = "";
      propH.value = "";
      propColor.value = "";
      propScale.value = "";
      logicTypeSelect.value = "generic";

      groupCommon.style.display = "none";
      groupBox.style.display = "none";
      groupImage.style.display = "none";
      noSelection.style.display = "block";
      return;
    }

    ensureLogicFields(selected);

    noSelection.style.display = "none";
    groupCommon.style.display = "block";

    propX.value = Math.round(selected.x);
    propY.value = Math.round(selected.y);
    propW.value = Math.round(selected.w);
    propH.value = Math.round(selected.h);
    logicTypeSelect.value = selected.logicType || "generic";

    if (selected.renderType === "box") {
      groupBox.style.display = "block";
      groupImage.style.display = "none";
      propColor.value = selected.color || "";
      propScale.value = "";
    } else if (selected.renderType === "image") {
      groupBox.style.display = "none";
      groupImage.style.display = "block";
      propColor.value = "";
      propScale.value = selected.scale ? selected.scale.toFixed(2) : "1.00";
    }
  }

  propX.oninput = () => {
    if (selected) {
      selected.x = snap(Number(propX.value) || 0);
      draw();
    }
  };

  propY.oninput = () => {
    if (selected) {
      selected.y = snap(Number(propY.value) || 0);
      draw();
    }
  };

  propW.oninput = () => {
    if (selected) {
      let newW = Number(propW.value) || 1;
      newW = Math.max(1, newW);
      if (selected.renderType === "box") {
        selected.w = snap(newW);
      } else if (selected.renderType === "image") {
        const scaleFromW = newW / (selected.realW * selected.baseScale);
        selected.scale = scaleFromW;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propH.value = Math.round(selected.h);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propH.oninput = () => {
    if (selected) {
      let newH = Number(propH.value) || 1;
      newH = Math.max(1, newH);
      if (selected.renderType === "box") {
        selected.h = snap(newH);
      } else if (selected.renderType === "image") {
        const scaleFromH = newH / (selected.realH * selected.baseScale);
        selected.scale = scaleFromH;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propW.value = Math.round(selected.w);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propColor.oninput = () => {
    if (selected && selected.renderType === "box") {
      selected.color = propColor.value;
      draw();
    }
  };

  propScale.oninput = () => {
    if (selected && selected.renderType === "image") {
      let s = Number(propScale.value);
      if (!isFinite(s) || s <= 0) s = 0.1;
      selected.scale = s;
      selected.w = selected.realW * selected.baseScale * selected.scale;
      selected.h = selected.realH * selected.baseScale * selected.scale;
      propW.value = Math.round(selected.w);
      propH.value = Math.round(selected.h);
      draw();
    }
  };

  logicTypeSelect.onchange = () => {
    if (!selected) return;
    const newType = logicTypeSelect.value;
    selected.logicType = newType;
    selected.logicConfig = defaultLogicConfig(newType);
  };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(-cameraX * zoom, -cameraY * zoom);
    ctx.scale(zoom, zoom);

    for (let obj of objects) {
      ensureLogicFields(obj);

      const anim = obj.currentAnimationName ? obj.animations[obj.currentAnimationName] : null;
      const hasAnimFrame = anim && anim.frames && anim.frames.length > 0;

      if (hasAnimFrame) {
        const frame = anim.frames[Math.max(0, Math.min(anim.currentFrameIndex || 0, anim.frames.length - 1))];
        if (frame) {
          ctx.drawImage(frame, obj.x, obj.y, obj.w, obj.h);
        }
      } else {
        if (obj.renderType === "box") {
          ctx.fillStyle = obj.color || "#888";
          ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        } else if (obj.renderType === "image" && obj.img) {
          ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
        }
      }

      if (obj === selected) {
        ctx.save();
        ctx.fillStyle = "rgba(80, 160, 255, 0.18)";
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        ctx.strokeStyle = "#4ea1ff";
        ctx.lineWidth = 2 / zoom;
        ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
        ctx.restore();
      }
    }

    ctx.restore();

    if (selected) {
      drawHandles(selected);
    }
  }

  function drawHandles(obj) {
    const corners = getObjectCornersScreen(obj);
    ctx.save();
    ctx.fillStyle = "#4ea1ff";
    ctx.strokeStyle = "#111";
    ctx.lineWidth = 1;
    for (let c of corners) {
      ctx.fillRect(
        c.x - HANDLE_SIZE / 2,
        c.y - HANDLE_SIZE / 2,
        HANDLE_SIZE,
        HANDLE_SIZE
      );
      ctx.strokeRect(
        c.x - HANDLE_SIZE / 2,
        c.y - HANDLE_SIZE / 2,
        HANDLE_SIZE,
        HANDLE_SIZE
      );
    }
    ctx.restore();
  }

  function getObjectCornersScreen(obj) {
    const tl = worldToScreen(obj.x, obj.y);
    const tr = worldToScreen(obj.x + obj.w, obj.y);
    const bl = worldToScreen(obj.x, obj.y + obj.h);
    const br = worldToScreen(obj.x + obj.w, obj.y + obj.h);
    return [tl, tr, bl, br];
  }

  function hitTestHandle(obj, mx, my) {
    if (!obj) return null;
    const corners = getObjectCornersScreen(obj);
    const names = ["tl", "tr", "bl", "br"];
    for (let i = 0; i < corners.length; i++) {
      const c = corners[i];
      if (
        mx >= c.x - HANDLE_SIZE / 2 &&
        mx <= c.x + HANDLE_SIZE / 2 &&
        my >= c.y - HANDLE_SIZE / 2 &&
        my <= c.y + HANDLE_SIZE / 2
      ) {
        return names[i];
      }
    }
    return null;
  }

  function pickObjectAtMouse(e) {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const worldPos = screenToWorld(mx, my);
    const wx = worldPos.x;
    const wy = worldPos.y;

    for (let i = objects.length - 1; i >= 0; i--) {
      const obj = objects[i];
      if (
        wx >= obj.x && wx <= obj.x + obj.w &&
        wy >= obj.y && wy <= obj.y + obj.h
      ) {
        return obj;
      }
    }
    return null;
  }

  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    if (e.button === 2) {
      dragMode = "pan";
      dragging = true;
      offsetX = mx;
      offsetY = my;
      return;
    }

    if (e.button !== 0) return;

    const handle = hitTestHandle(selected, mx, my);
    if (handle && selected) {
      dragMode = "resize";
      dragging = true;
      resizeHandle = handle;
      const worldPos = screenToWorld(mx, my);
      resizeStart = {
        mouseX: worldPos.x,
        mouseY: worldPos.y,
        x: selected.x,
        y: selected.y,
        w: selected.w,
        h: selected.h
      };
      return;
    }

    const obj = pickObjectAtMouse(e);
    selected = obj || null;

    if (selected) {
      const worldPos = screenToWorld(mx, my);
      const wx = worldPos.x;
      const wy = worldPos.y;
      dragMode = "move";
      dragging = true;
      offsetX = wx - selected.x;
      offsetY = wy - selected.y;
    } else {
      dragMode = null;
      dragging = false;
    }

    updateProperties();
    draw();
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!dragging) return;

    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    if (dragMode === "pan") {
      const dx = (mx - offsetX) / zoom;
      const dy = (my - offsetY) / zoom;
      cameraX -= dx;
      cameraY -= dy;
      offsetX = mx;
      offsetY = my;
      draw();
      return;
    }

    const worldPos = screenToWorld(mx, my);
    let wx = worldPos.x;
    let wy = worldPos.y;

    if (dragMode === "move" && selected) {
      wx = wx - offsetX;
      wy = wy - offsetY;
      selected.x = snap(wx);
      selected.y = snap(wy);
      updateProperties();
      draw();
    } else if (dragMode === "resize" && selected && resizeStart) {
      resizeObjectWithHandle(selected, resizeHandle, wx, wy);
      updateProperties();
      draw();
    }
  });

  canvas.addEventListener("mouseup", () => {
    dragging = false;
    dragMode = null;
    resizeHandle = null;
    resizeStart = null;
  });

  canvas.addEventListener("mouseleave", () => {
    dragging = false;
    dragMode = null;
    resizeHandle = null;
    resizeStart = null;
  });

  canvas.addEventListener("contextmenu", (e) => {
    e.preventDefault();
  });

  canvas.addEventListener("dblclick", (e) => {
    const obj = pickObjectAtMouse(e);
    if (!obj) return;
    selected = obj;
    ensureLogicFields(selected);
    updateProperties();
    openLogicModal(selected);
    draw();
  });

  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const before = screenToWorld(mx, my);

    const zoomFactor = 1.1;
    if (e.deltaY < 0) {
      zoom *= zoomFactor;
    } else {
      zoom /= zoomFactor;
    }
    zoom = Math.max(0.25, Math.min(zoom, 4));

    const after = screenToWorld(mx, my);
    cameraX += before.x - after.x;
    cameraY += before.y - after.y;

    draw();
  }, { passive: false });

  function resizeObjectWithHandle(obj, handle, wx, wy) {
    const s = resizeStart;
    let x = s.x;
    let y = s.y;
    let w = s.w;
    let h = s.h;

    if (handle === "tl") {
      const newX = wx;
      const newY = wy;
      w = (s.x + s.w) - newX;
      h = (s.y + s.h) - newY;
      x = newX;
      y = newY;
    } else if (handle === "tr") {
      const newX = wx;
      const newY = wy;
      w = newX - s.x;
      h = (s.y + s.h) - newY;
      x = s.x;
      y = newY;
    } else if (handle === "bl") {
      const newX = wx;
      const newY = wy;
      w = (s.x + s.w) - newX;
      h = newY - s.y;
      x = newX;
      y = s.y;
    } else if (handle === "br") {
      const newX = wx;
      const newY = wy;
      w = newX - s.x;
      h = newY - s.y;
      x = s.x;
      y = s.y;
    }

    const minSize = 5;
    if (obj.renderType === "box" || obj.renderType === "image") {
      if (w < 0) { x += w; w = -w; }
      if (h < 0) { y += h; h = -h; }
      w = Math.max(minSize, w);
      h = Math.max(minSize, h);
      obj.x = snap(x);
      obj.y = snap(y);
      obj.w = snap(w);
      obj.h = snap(h);
    }
  }

    section.appendChild(linkRow);

    logicModalBody.appendChild(section);

    let currentAnimName = obj.currentAnimationName || null;
    let isPlayingPreview = false;

    function refreshAnimList() {
      animList.innerHTML = "";
      const names = Object.keys(obj.animations);
      if (names.length === 0) {
        const hint = document.createElement("div");
        hint.className = "logic-hint";
        hint.textContent = "No animations yet. Add one with a unique name.";
        animList.appendChild(hint);
        currentAnimName = null;
        obj.currentAnimationName = null;
        framesStrip.innerHTML = "";
        return;

      if (!currentAnimName || !obj.animations[currentAnimName]) {
        currentAnimName = names[0];
        obj.currentAnimationName = currentAnimName;

      names.forEach(name => {
        const pill = document.createElement("div");

        const delSpan = document.createElement("span");
        delSpan.textContent = "‚úï";
        delSpan.title = "Delete animation";
        delSpan.onclick = (e) => {

      framesStrip.innerHTML = "";

        framesStrip.appendChild(thumb);

      if (anim.frames.length === 0) {
        const hint = document.createElement("div");

        const anim = obj.animations[currentAnimName];
        files.forEach(file => {
          const name = file.name.toLowerCase();

            const reader = new FileReader();
            reader.onload = (ev) => {
              try {
                const data = JSON.parse(ev.target.result);
                if (data && data.layers && data.layers[0] && data.layers[0].frames) {
                  data.layers[0].frames.forEach(frameData => {
                    if (frameData.chunks && frameData.chunks[0] && frameData.chunks[0].base64PNG) {
                      const img = new Image();
                      img.src = "data:image/png;base64," + frameData.chunks[0].base64PNG;
                      anim.frames.push(img);

                  });
                  refreshFramesStrip();
                } else {
                  alert("Unsupported .piskel format.");
                }
              } catch (err) {
                alert("Failed to parse .piskel file.");

            reader.readAsText(file);
          } else {
            const reader = new FileReader();
            reader.onload = (ev) => {

    refreshAnimList();

    const originalUpdate = update;
    update = function(dt) {
      originalUpdate(dt);
      if (isPlayingPreview && currentAnimName && obj.animations[currentAnimName]) {
        const anim = obj.animations[currentAnimName];
        ensureAnimationRuntimeState(anim);
        anim.timeAccumulator += dt;
        const frameDuration = 1 / anim.fps;
        while (anim.timeAccumulator >= frameDuration) {
          anim.timeAccumulator -= frameDuration;
          anim.currentFrameIndex++;
          if (anim.currentFrameIndex >= anim.frames.length) {
            if (anim.loop && anim.frames.length > 0) {
              anim.currentFrameIndex = 0;
            } else {
              anim.currentFrameIndex = Math.max(0, anim.frames.length - 1);
              isPlayingPreview = false;
              playBtn.textContent = "Play";
              break;
            }
          }
        }
        refreshFramesStrip();
      }
    };
  }

  logicModalClose.addEventListener("click", () => {
    logicModalOverlay.style.display = "none";
  });

  logicModalOverlay.addEventListener("click", (e) => {
    if (e.target === logicModalOverlay) {
      logicModalOverlay.style.display = "none";
    }
  });

  document.addEventListener("keydown", (e) => {
    keysDown[e.key] = true;

    const ctrl = e.ctrlKey || e.metaKey;

    if ((e.key === "Delete" || e.key === "Backspace") && selected) {
      e.preventDefault();
      deleteSelected();
      return;
    }

    if (ctrl && (e.key === "d" || e.key === "D") && selected) {
      e.preventDefault();
      const clone = JSON.parse(JSON.stringify(selected));
      if (clone.img && selected.img) {
        clone.img = selected.img;
      }
      if (selected.animations) {
        clone.animations = {};
        for (const name in selected.animations) {
          const srcAnim = selected.animations[name];
          const newAnim = {
            fps: srcAnim.fps,
            loop: srcAnim.loop,
            currentFrameIndex: srcAnim.currentFrameIndex,
            timeAccumulator: 0,
            frames: []
          };
          srcAnim.frames.forEach(frame => {
            newAnim.frames.push(frame);
          });
          clone.animations[name] = newAnim;
        }
      }
      clone.x += 20;
      clone.y += 20;
      objects.push(clone);
      selected = clone;
      updateProperties();
      draw();
      return;
    }

    if (ctrl && e.key === "0") {
      e.preventDefault();
      zoom = 1;
      cameraX = 0;
      cameraY = 0;
      draw();
      return;
    }

    if (selected && ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
      e.preventDefault();
      const step = e.shiftKey ? 10 : 1;
      if (e.key === "ArrowUp") selected.y -= step;
      if (e.key === "ArrowDown") selected.y += step;
      if (e.key === "ArrowLeft") selected.x -= step;
      if (e.key === "ArrowRight") selected.x += step;

      if (snapToggle.checked) {
        selected.x = snap(selected.x);
        selected.y = snap(selected.y);
      }

      updateProperties();
      draw();
    }
  });

  document.addEventListener("keyup", (e) => {
    keysDown[e.key] = false;
  });

  function getPlayerCharacter() {
    for (const obj of objects) {
      if (obj.logicType === "character" && obj.logicConfig && obj.logicConfig.isPlayer) {
        return obj;
      }
    }
    return null;
  }

  function update(dt) {
    const player = getPlayerCharacter();
    if (player) {
      const cfg = player.logicConfig || {};
      const speed = cfg.moveSpeed || 0;
      let dx = 0;
      let dy = 0;

      if (cfg.controls === "wasd") {
        if (keysDown["w"] || keysDown["W"]) dy -= 1;
        if (keysDown["s"] || keysDown["S"]) dy += 1;
        if (keysDown["a"] || keysDown["A"]) dx -= 1;
        if (keysDown["d"] || keysDown["D"]) dx += 1;
      } else {
        if (keysDown["ArrowUp"]) dy -= 1;
        if (keysDown["ArrowDown"]) dy += 1;
        if (keysDown["ArrowLeft"]) dx -= 1;
        if (keysDown["ArrowRight"]) dx += 1;
      }

      if (dx !== 0 || dy !== 0) {
        const len = Math.sqrt(dx*dx + dy*dy) || 1;
        dx /= len;
        dy /= len;
        player.x += dx * speed * dt;
        player.y += dy * speed * dt;
      }
    }

    for (let i = objects.length - 1; i >= 0; i--) {
      const obj = objects[i];
      ensureLogicFields(obj);

      if (obj.logicType === "projectile" && obj.logicConfig) {
        const cfg = obj.logicConfig;
        if (cfg.lifetime !== undefined) {
          cfg.lifetime -= dt;
          if (cfg.lifetime <= 0) {
            objects.splice(i, 1);
            if (selected === obj) selected = null;
            continue;
          }
        }

        const angleRad = (cfg.direction || 0) * Math.PI / 180;
        const vx = Math.cos(angleRad) * (cfg.speed || 0);
        const vy = Math.sin(angleRad) * (cfg.speed || 0);

        obj.x += vx * dt;
        obj.y += vy * dt;

        if (cfg.gravity) {
          obj.y += cfg.gravity * dt * dt;
        }

        if (obj.x + obj.w < -100 || obj.x > 2000 || obj.y + obj.h < -100 || obj.y > 2000) {
          objects.splice(i, 1);
          if (selected === obj) selected = null;
        }
      }

      if (obj.animations && obj.currentAnimationName && obj.animations[obj.currentAnimationName]) {
        const anim = obj.animations[obj.currentAnimationName];
        ensureAnimationRuntimeState(anim);
        if (anim.frames.length > 0) {
          anim.timeAccumulator += dt;
          const frameDuration = 1 / anim.fps;
          while (anim.timeAccumulator >= frameDuration) {
            anim.timeAccumulator -= frameDuration;
            anim.currentFrameIndex++;
            if (anim.currentFrameIndex >= anim.frames.length) {
              if (anim.loop) {
                anim.currentFrameIndex = 0;
              } else {
                anim.currentFrameIndex = Math.max(0, anim.frames.length - 1);
                break;
              }
            }
          }
        }
      }
    }
  }

  function loop(timestamp) {
    const dt = (timestamp - lastTimestamp) / 1000;
    lastTimestamp = timestamp;

    update(dt);
    draw();

    requestAnimationFrame(loop);
  }

  updateProperties();
  draw();
  requestAnimationFrame(loop);
</script>
