<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unnamed Game Editor</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
  :root {
    --bg-main: #1e1e1e;
    --bg-sidebar: #222;
    --bg-topbar: #2b2b2b;
    --bg-canvas: #333;
    --text-main: #f5f5f5;
    --accent: #4ea1ff;
    --accent-soft: rgba(78, 161, 255, 0.15);
    --border-soft: #444;
    --button-bg: #333;
    --button-bg-hover: #3d3d3d;
    --button-border: #555;
    --input-bg: #2a2a2a;
    --input-border: #555;
    --modal-bg: #1b1b1b;
  }

  body.light-theme {
    --bg-main: #f4f4f4;
    --bg-sidebar: #ffffff;
    --bg-topbar: #e5e5e5;
    --bg-canvas: #dcdcdc;
    --text-main: #111;
    --accent: #0078ff;
    --accent-soft: rgba(0, 120, 255, 0.12);
    --border-soft: #cccccc;
    --button-bg: #ffffff;
    --button-bg-hover: #f0f0f0;
    --button-border: #bbbbbb;
    --input-bg: #ffffff;
    --input-border: #bbbbbb;
    --modal-bg: #f8f8f8;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: var(--bg-main);
    color: var(--text-main);
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: var(--bg-sidebar);
    color: var(--text-main);
    padding: 12px;
    box-sizing: border-box;
    overflow-y: auto;
    border-right: 1px solid var(--border-soft);
  }

  #sidebar h3 {
    margin: 10px 0 6px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--accent);
  }

  .sidebar-section {
    margin-bottom: 14px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-soft);
  }

  #sidebar button {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    font-size: 13px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    color: var(--text-main);
    transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    display: flex;
    align-items: center;
    gap: 6px;
    justify-content: center;
  }

  #sidebar button:hover {
    background: var(--button-bg-hover);
    box-shadow: 0 0 0 1px var(--accent-soft);
  }

  #sidebar button:active {
    transform: translateY(1px);
  }

  #sidebar input[type="number"],
  #sidebar input[type="text"],
  #sidebar select {
    width: 100%;
    margin-bottom: 6px;
    padding: 5px 6px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-main);
    font-size: 12px;
  }

  #sidebar label {
    font-size: 11px;
    display: block;
    margin-top: 4px;
    margin-bottom: 2px;
    opacity: 0.85;
  }

  #sidebar input[type="checkbox"] {
    margin-right: 6px;
  }

  .small-note {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  /* Top bar */
  #topbar {
    height: 40px;
    background: var(--bg-topbar);
    color: var(--text-main);
    display: flex;
    align-items: center;
    padding: 0 12px;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-soft);
  }

  #topbar-left {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
  }

  #topbar-title {
    font-weight: 600;
  }

  #topbar-version {
    font-size: 11px;
    opacity: 0.7;
  }

  #topbar-right {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
  }

  #themeToggle {
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 999px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
  }

  /* Main area */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Canvas area */
  #canvasContainer {
    flex: 1;
    background: var(--bg-canvas);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
  }

  canvas {
    background: #fff;
    border-radius: 8px;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  #fileInput {
    display: none;
  }

  #noSelection {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  /* Logic modal */
  #logicModalOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #logicModal {
    width: 420px;
    max-width: 90vw;
    background: var(--modal-bg);
    border-radius: 10px;
    border: 1px solid var(--border-soft);
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    padding: 14px 16px 12px;
    box-sizing: border-box;
  }

  #logicModalHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  #logicModalTitle {
    font-size: 14px;
    font-weight: 600;
  }

  #logicModalClose {
    cursor: pointer;
    border-radius: 999px;
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    padding: 2px 8px;
    font-size: 11px;
  }

  #logicModalBody label {
    font-size: 11px;
    display: block;
    margin-top: 6px;
    margin-bottom: 2px;
    opacity: 0.85;
  }

  #logicModalBody input[type="number"],
  #logicModalBody select {
    width: 100%;
    margin-bottom: 4px;
    padding: 4px 6px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-main);
    font-size: 12px;
  }

  #logicModalBody input[type="checkbox"] {
    margin-right: 6px;
  }

  .logic-row {
    margin-bottom: 4px;
  }

  .logic-hint {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }
</style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-section">
      <h3>Objects</h3>
      <button id="addBox"><span>‚¨õ</span><span>Add Box</span></button>
      <button id="addImage"><span>üñºÔ∏è</span><span>Add Image (PNG)</span></button>
      <button id="deleteSelected"><span>üóëÔ∏è</span><span>Delete Selected</span></button>
      <label style="margin-top:8px; display:flex; align-items:center; font-size:11px;">
        <input id="snapToggle" type="checkbox">
        Snap to grid (16px)
      </label>
      <div class="small-note">
        Right-click drag to pan ‚Ä¢ Scroll to zoom<br>
        Double-click object to edit logic
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Properties</h3>

      <div id="noSelection">No object selected.</div>

      <div id="groupCommon">
        <label>X:</label>
        <input id="propX" type="number">

        <label>Y:</label>
        <input id="propY" type="number">

        <label>Width (display):</label>
        <input id="propW" type="number">

        <label>Height (display):</label>
        <input id="propH" type="number">

        <label>Object type:</label>
        <select id="logicTypeSelect">
          <option value="generic">Generic</option>
          <option value="character">Character</option>
          <option value="background">Background</option>
          <option value="platform">Platform</option>
          <option value="projectile">Projectile</option>
        </select>
      </div>

      <div id="groupBox">
        <label>Color (for boxes):</label>
        <input id="propColor" type="text">
      </div>

      <div id="groupImage">
        <label>Scale (for images):</label>
        <input id="propScale" type="number" step="0.1">
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Shortcuts</h3>
      <div class="small-note">
        Delete / Backspace: delete<br>
        Ctrl+D: duplicate<br>
        Ctrl+0: reset view<br>
        Arrows: nudge (Shift = 10px)
      </div>
    </div>
  </div>

  <!-- Hidden file input for images -->
  <input id="fileInput" type="file" accept="image/png">

  <!-- Main area -->
  <div id="main">
    <div id="topbar">
      <div id="topbar-left">
        <span id="topbar-title">Unnamed Game Editor</span>
        <span id="topbar-version">v0.8</span>
      </div>
      <div id="topbar-right">
        <div id="themeToggle">üåô / ‚òÄÔ∏è Theme</div>
      </div>
    </div>

    <div id="canvasContainer">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
  </div>

  <!-- Logic modal -->
  <div id="logicModalOverlay">
    <div id="logicModal">
      <div id="logicModalHeader">
        <div id="logicModalTitle">Object Logic</div>
        <button id="logicModalClose">Close</button>
      </div>
      <div id="logicModalBody">
        <!-- Filled dynamically based on logicType -->
      </div>
    </div>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let objects = [];
  let selected = null;

  let dragging = false;
  let dragMode = null; // "move", "pan", "resize"
  let offsetX = 0;
  let offsetY = 0;

  let resizeHandle = null; // "tl","tr","bl","br"
  let resizeStart = null;

  const TARGET_SIZE = 128; // largest side at scale 1
  const HANDLE_SIZE = 10;  // in screen pixels
  const GRID_SIZE = 16;

  // camera
  let cameraX = 0;
  let cameraY = 0;
  let zoom = 1;

  // time
  let lastTimestamp = performance.now();

  // UI elements
  const propX = document.getElementById("propX");
  const propY = document.getElementById("propY");
  const propW = document.getElementById("propW");
  const propH = document.getElementById("propH");
  const propColor = document.getElementById("propColor");
  const propScale = document.getElementById("propScale");
  const logicTypeSelect = document.getElementById("logicTypeSelect");

  const groupCommon = document.getElementById("groupCommon");
  const groupBox = document.getElementById("groupBox");
  const groupImage = document.getElementById("groupImage");
  const noSelection = document.getElementById("noSelection");

  const fileInput = document.getElementById("fileInput");
  const snapToggle = document.getElementById("snapToggle");
  const themeToggle = document.getElementById("themeToggle");

  const logicModalOverlay = document.getElementById("logicModalOverlay");
  const logicModalBody = document.getElementById("logicModalBody");
  const logicModalTitle = document.getElementById("logicModalTitle");
  const logicModalClose = document.getElementById("logicModalClose");

  // Input state for character movement
  const keysDown = {};

  // Helpers: world <-> screen
  function worldToScreen(x, y) {
    return {
      x: (x - cameraX) * zoom,
      y: (y - cameraY) * zoom
    };
  }

  function screenToWorld(x, y) {
    return {
      x: x / zoom + cameraX,
      y: y / zoom + cameraY
    };
  }

  function snap(value) {
    if (!snapToggle.checked) return value;
    return Math.round(value / GRID_SIZE) * GRID_SIZE;
  }

  // Theme toggle
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("light-theme");
  });

  // Default logic configs
  function defaultLogicConfig(type) {
    if (type === "character") {
      return {
        controls: "arrows",   // "arrows" or "wasd"
        moveSpeed: 200,
        isPlayer: true
      };
    }
    if (type === "background") {
      return {
        parallaxFactorX: 0.5,
        parallaxFactorY: 0.8,
        reactsToPlayer: false
      };
    }
    if (type === "platform") {
      return {
        isLadder: false,
        isSlippery: false,
        isWater: false,
        oneWay: false
      };
    }
    if (type === "projectile") {
      return {
        speed: 300,
        direction: 0,      // degrees
        lifetime: 1.5,
        destroyOnImpact: true,
        gravity: 0,
        bounce: false
      };
    }
    return {}; // generic
  }

  function ensureLogicFields(obj) {
    if (!obj.logicType) obj.logicType = "generic";
    if (!obj.logicConfig) obj.logicConfig = defaultLogicConfig(obj.logicType);
  }

  // Add a box
  document.getElementById("addBox").onclick = () => {
    const obj = {
      renderType: "box",
      logicType: "generic",
      x: 100,
      y: 100,
      w: 80,
      h: 80,
      color: "#" + Math.floor(Math.random()*16777215).toString(16),
      logicConfig: defaultLogicConfig("generic")
    };
    objects.push(obj);
    draw();
  };

  // Add image button
  document.getElementById("addImage").onclick = () => {
    fileInput.value = "";
    fileInput.click();
  };

  // Handle image file selection
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
      const img = new Image();
      img.onload = function() {
        const realW = img.width;
        const realH = img.height;

        const maxSide = Math.max(realW, realH);
        const baseScale = TARGET_SIZE / maxSide;

        const displayW = realW * baseScale;
        const displayH = realH * baseScale;

        const obj = {
          renderType: "image",
          logicType: "generic",
          x: 100,
          y: 100,
          w: displayW,
          h: displayH,
          realW: realW,
          realH: realH,
          scale: 1,
          baseScale: baseScale,
          img: img,
          logicConfig: defaultLogicConfig("generic")
        };

        objects.push(obj);
        draw();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Delete selected object
  document.getElementById("deleteSelected").onclick = () => {
    deleteSelected();
  };

  function deleteSelected() {
    if (selected) {
      objects = objects.filter(obj => obj !== selected);
      selected = null;
      updateProperties();
      draw();
    }
  }

  // Update properties panel + visibility
  function updateProperties() {
    if (!selected) {
      propX.value = "";
      propY.value = "";
      propW.value = "";
      propH.value = "";
      propColor.value = "";
      propScale.value = "";
      logicTypeSelect.value = "generic";

      groupCommon.style.display = "none";
      groupBox.style.display = "none";
      groupImage.style.display = "none";
      noSelection.style.display = "block";
      return;
    }

    ensureLogicFields(selected);

    noSelection.style.display = "none";
    groupCommon.style.display = "block";

    propX.value = Math.round(selected.x);
    propY.value = Math.round(selected.y);
    propW.value = Math.round(selected.w);
    propH.value = Math.round(selected.h);
    logicTypeSelect.value = selected.logicType || "generic";

    if (selected.renderType === "box") {
      groupBox.style.display = "block";
      groupImage.style.display = "none";
      propColor.value = selected.color || "";
      propScale.value = "";
    } else if (selected.renderType === "image") {
      groupBox.style.display = "none";
      groupImage.style.display = "block";
      propColor.value = "";
      propScale.value = selected.scale ? selected.scale.toFixed(2) : "1.00";
    }
  }

  // When user edits properties
  propX.oninput = () => {
    if (selected) {
      selected.x = snap(Number(propX.value) || 0);
      draw();
    }
  };

  propY.oninput = () => {
    if (selected) {
      selected.y = snap(Number(propY.value) || 0);
      draw();
    }
  };

  propW.oninput = () => {
    if (selected) {
      let newW = Number(propW.value) || 1;
      newW = Math.max(1, newW);
      if (selected.renderType === "box") {
        selected.w = snap(newW);
      } else if (selected.renderType === "image") {
        const scaleFromW = newW / (selected.realW * selected.baseScale);
        selected.scale = scaleFromW;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propH.value = Math.round(selected.h);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propH.oninput = () => {
    if (selected) {
      let newH = Number(propH.value) || 1;
      newH = Math.max(1, newH);
      if (selected.renderType === "box") {
        selected.h = snap(newH);
      } else if (selected.renderType === "image") {
        const scaleFromH = newH / (selected.realH * selected.baseScale);
        selected.scale = scaleFromH;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propW.value = Math.round(selected.w);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propColor.oninput = () => {
    if (selected && selected.renderType === "box") {
      selected.color = propColor.value;
      draw();
    }
  };

  propScale.oninput = () => {
    if (selected && selected.renderType === "image") {
      let s = Number(propScale.value);
      if (!isFinite(s) || s <= 0) s = 0.1;
      selected.scale = s;
      selected.w = selected.realW * selected.baseScale * selected.scale;
      selected.h = selected.realH * selected.baseScale * selected.scale;
      propW.value = Math.round(selected.w);
      propH.value = Math.round(selected.h);
      draw();
    }
  };

  logicTypeSelect.onchange = () => {
    if (!selected) return;
    const newType = logicTypeSelect.value;
    selected.logicType = newType;
    selected.logicConfig = defaultLogicConfig(newType);
  };

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(-cameraX * zoom, -cameraY * zoom);
    ctx.scale(zoom, zoom);

    for (let obj of objects) {
      if (obj.renderType === "box") {
        ctx.fillStyle = obj.color || "#888";
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
      } else if (obj.renderType === "image" && obj.img) {
        ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
      }

      if (obj === selected) {
        ctx.save();
        ctx.fillStyle = "rgba(80, 160, 255, 0.18)";
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        ctx.strokeStyle = "#4ea1ff";
        ctx.lineWidth = 2 / zoom;
        ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
        ctx.restore();
      }
    }

    ctx.restore();

    if (selected) {
      drawHandles(selected);
    }
  }

  function drawHandles(obj) {
    const corners = getObjectCornersScreen(obj);
    ctx.save();
    ctx.fillStyle = "#4ea1ff";
    ctx.strokeStyle = "#111";
    ctx.lineWidth = 1;
    for (let c of corners) {
      ctx.fillRect(
        c.x - HANDLE_SIZE / 2,
        c.y - HANDLE_SIZE / 2,
        HANDLE_SIZE,
        HANDLE_SIZE
      );
      ctx.strokeRect(
        c.x - HANDLE_SIZE / 2,
        c.y - HANDLE_SIZE / 2,
        HANDLE_SIZE,
        HANDLE_SIZE
      );
    }
    ctx.restore();
  }

  function getObjectCornersScreen(obj) {
    const tl = worldToScreen(obj.x, obj.y);
    const tr = worldToScreen(obj.x + obj.w, obj.y);
    const bl = worldToScreen(obj.x, obj.y + obj.h);
    const br = worldToScreen(obj.x + obj.w, obj.y + obj.h);
    return [tl, tr, bl, br];
  }

  function hitTestHandle(obj, mx, my) {
    if (!obj) return null;
    const corners = getObjectCornersScreen(obj);
    const names = ["tl", "tr", "bl", "br"];
    for (let i = 0; i < corners.length; i++) {
      const c = corners[i];
      if (
        mx >= c.x - HANDLE_SIZE / 2 &&
        mx <= c.x + HANDLE_SIZE / 2 &&
        my >= c.y - HANDLE_SIZE / 2 &&
        my <= c.y + HANDLE_SIZE / 2
      ) {
        return names[i];
      }
    }
    return null;
  }

  function pickObjectAtMouse(e) {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const worldPos = screenToWorld(mx, my);
    const wx = worldPos.x;
    const wy = worldPos.y;

    for (let i = objects.length - 1; i >= 0; i--) {
      const obj = objects[i];
      if (
        wx >= obj.x && wx <= obj.x + obj.w &&
        wy >= obj.y && wy <= obj.y + obj.h
      ) {
        return obj;
      }
    }
    return null;
  }

  // Mouse events
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    if (e.button === 2) {
      dragMode = "pan";
      dragging = true;
      offsetX = mx;
      offsetY = my;
      return;
    }

    if (e.button !== 0) return;

    const handle = hitTestHandle(selected, mx, my);
    if (handle && selected) {
      dragMode = "resize";
      dragging = true;
      resizeHandle = handle;
      const worldPos = screenToWorld(mx, my);
      resizeStart = {
        mouseX: worldPos.x,
        mouseY: worldPos.y,
        x: selected.x,
        y: selected.y,
        w: selected.w,
        h: selected.h
      };
      return;
    }

    const obj = pickObjectAtMouse(e);
    selected = obj || null;

    if (selected) {
      const worldPos = screenToWorld(mx, my);
      const wx = worldPos.x;
      const wy = worldPos.y;
      dragMode = "move";
      dragging = true;
      offsetX = wx - selected.x;
      offsetY = wy - selected.y;
    } else {
      dragMode = null;
      dragging = false;
    }

    updateProperties();
    draw();
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!dragging) return;

    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    if (dragMode === "pan") {
      const dx = (mx - offsetX) / zoom;
      const dy = (my - offsetY) / zoom;
      cameraX -= dx;
      cameraY -= dy;
      offsetX = mx;
      offsetY = my;
      draw();
      return;
    }

    const worldPos = screenToWorld(mx, my);
    let wx = worldPos.x;
    let wy = worldPos.y;

    if (dragMode === "move" && selected) {
      wx = wx - offsetX;
      wy = wy - offsetY;
      selected.x = snap(wx);
      selected.y = snap(wy);
      updateProperties();
      draw();
    } else if (dragMode === "resize" && selected && resizeStart) {
      resizeObjectWithHandle(selected, resizeHandle, wx, wy);
      updateProperties();
      draw();
    }
  });

  canvas.addEventListener("mouseup", () => {
    dragging = false;
    dragMode = null;
    resizeHandle = null;
    resizeStart = null;
  });

  canvas.addEventListener("mouseleave", () => {
    dragging = false;
    dragMode = null;
    resizeHandle = null;
    resizeStart = null;
  });

  canvas.addEventListener("contextmenu", (e) => {
    e.preventDefault();
  });

  // Double-click: open logic modal
  canvas.addEventListener("dblclick", (e) => {
    const obj = pickObjectAtMouse(e);
    if (!obj) return;
    selected = obj;
    ensureLogicFields(selected);
    updateProperties();
    openLogicModal(selected);
    draw();
  });

  // Zoom with wheel (toward cursor)
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const before = screenToWorld(mx, my);

    const zoomFactor = 1.1;
    if (e.deltaY < 0) {
      zoom *= zoomFactor;
    } else {
      zoom /= zoomFactor;
    }
    zoom = Math.max(0.25, Math.min(zoom, 4));

    const after = screenToWorld(mx, my);
    cameraX += before.x - after.x;
    cameraY += before.y - after.y;

    draw();
  }, { passive: false });

  function resizeObjectWithHandle(obj, handle, wx, wy) {
    const s = resizeStart;
    let x = s.x;
    let y = s.y;
    let w = s.w;
    let h = s.h;

    if (handle === "tl") {
      const newX = wx;
      const newY = wy;
      w = (s.x + s.w) - newX;
      h = (s.y + s.h) - newY;
      x = newX;
      y = newY;
    } else if (handle === "tr") {
      const newX = wx;
      const newY = wy;
      w = newX - s.x;
      h = (s.y + s.h) - newY;
      x = s.x;
      y = newY;
    } else if (handle === "bl") {
      const newX = wx;
      const newY = wy;
      w = (s.x + s.w) - newX;
      h = newY - s.y;
      x = newX;
      y = s.y;
    } else if (handle === "br") {
      const newX = wx;
      const newY = wy;
      w = newX - s.x;
      h = newY - s.y;
      x = s.x;
      y = s.y;
    }

    const minSize = 5;
    if (obj.renderType === "box" || obj.renderType === "image") {
      if (w < 0) { x += w; w = -w; }
      if (h < 0) { y += h; h = -h; }
      w = Math.max(minSize, w);
      h = Math.max(minSize, h);
      obj.x = snap(x);
      obj.y = snap(y);
      obj.w = snap(w);
      obj.h = snap(h);
    }
  }

  // Logic modal
  function openLogicModal(obj) {
    ensureLogicFields(obj);
    logicModalTitle.textContent = `Logic: ${obj.logicType}`;
    logicModalBody.innerHTML = "";

    if (obj.logicType === "generic") {
      const div = document.createElement("div");
      div.className = "logic-hint";
      div.textContent = "This object has no special logic yet.";
      logicModalBody.appendChild(div);
    }

    if (obj.logicType === "character") {
      const cfg = obj.logicConfig;

      const labelControls = document.createElement("label");
      labelControls.textContent = "Controls:";
      const selectControls = document.createElement("select");
      const optArrows = document.createElement("option");
      optArrows.value = "arrows";
      optArrows.textContent = "Arrow keys";
      const optWasd = document.createElement("option");
      optWasd.value = "wasd";
      optWasd.textContent = "WASD";
      selectControls.appendChild(optArrows);
      selectControls.appendChild(optWasd);
      selectControls.value = cfg.controls || "arrows";
      selectControls.onchange = () => {
        cfg.controls = selectControls.value;
      };

      const labelSpeed = document.createElement("label");
      labelSpeed.textContent = "Move speed (px/sec):";
      const inputSpeed = document.createElement("input");
      inputSpeed.type = "number";
      inputSpeed.value = cfg.moveSpeed ?? 200;
      inputSpeed.oninput = () => {
        cfg.moveSpeed = Number(inputSpeed.value) || 0;
      };

      const labelIsPlayer = document.createElement("label");
      labelIsPlayer.textContent = "Player character:";
      const rowPlayer = document.createElement("div");
      rowPlayer.className = "logic-row";
      const cbPlayer = document.createElement("input");
      cbPlayer.type = "checkbox";
      cbPlayer.checked = !!cfg.isPlayer;
      cbPlayer.onchange = () => {
        cfg.isPlayer = cbPlayer.checked;
      };
      rowPlayer.appendChild(cbPlayer);
      const spanPlayer = document.createElement("span");
      spanPlayer.textContent = "This object is the player";
      rowPlayer.appendChild(spanPlayer);

      logicModalBody.appendChild(labelControls);
      logicModalBody.appendChild(selectControls);
      logicModalBody.appendChild(labelSpeed);
      logicModalBody.appendChild(inputSpeed);
      logicModalBody.appendChild(labelIsPlayer);
      logicModalBody.appendChild(rowPlayer);

      const hint = document.createElement("div");
      hint.className = "logic-hint";
      hint.textContent = "Player characters respond to keyboard input based on the chosen control scheme.";
      logicModalBody.appendChild(hint);
    }

    if (obj.logicType === "background") {
      const cfg = obj.logicConfig;

      const labelPX = document.createElement("label");
      labelPX.textContent = "Parallax X factor:";
      const inputPX = document.createElement("input");
      inputPX.type = "number";
      inputPX.step = "0.1";
      inputPX.value = cfg.parallaxFactorX ?? 0.5;
      inputPX.oninput = () => {
        cfg.parallaxFactorX = Number(inputPX.value) || 0;
      };

      const labelPY = document.createElement("label");
      labelPY.textContent = "Parallax Y factor:";
      const inputPY = document.createElement("input");
      inputPY.type = "number";
      inputPY.step = "0.1";
      inputPY.value = cfg.parallaxFactorY ?? 0.8;
      inputPY.oninput = () => {
        cfg.parallaxFactorY = Number(inputPY.value) || 0;
      };

      const labelReact = document.createElement("label");
      labelReact.textContent = "Reacts to player:";
      const rowReact = document.createElement("div");
      rowReact.className = "logic-row";
      const cbReact = document.createElement("input");
      cbReact.type = "checkbox";
      cbReact.checked = !!cfg.reactsToPlayer;
      cbReact.onchange = () => {
        cfg.reactsToPlayer = cbReact.checked;
      };
      rowReact.appendChild(cbReact);
      const spanReact = document.createElement("span");
      spanReact.textContent = "Enable reactive background behavior (future use)";
      rowReact.appendChild(spanReact);

      logicModalBody.appendChild(labelPX);
      logicModalBody.appendChild(inputPX);
      logicModalBody.appendChild(labelPY);
      logicModalBody.appendChild(inputPY);
      logicModalBody.appendChild(labelReact);
      logicModalBody.appendChild(rowReact);

      const hint = document.createElement("div");
      hint.className = "logic-hint";
      hint.textContent = "Parallax and reactive behavior will be used when a camera/player system is expanded.";
      logicModalBody.appendChild(hint);
    }

    if (obj.logicType === "platform") {
      const cfg = obj.logicConfig;

      const makeToggle = (key, labelText) => {
        const label = document.createElement("label");
        label.textContent = labelText;
        const row = document.createElement("div");
        row.className = "logic-row";
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = !!cfg[key];
        cb.onchange = () => {
          cfg[key] = cb.checked;
        };
        row.appendChild(cb);
        const span = document.createElement("span");
        span.textContent = labelText;
        row.appendChild(span);
        logicModalBody.appendChild(label);
        logicModalBody.appendChild(row);
      };

      makeToggle("isLadder", "Acts as ladder");
      makeToggle("isSlippery", "Slippery surface");
      makeToggle("isWater", "Acts as water");
      makeToggle("oneWay", "One-way platform");

      const hint = document.createElement("div");
      hint.className = "logic-hint";
      hint.textContent = "Platform flags will be used by collision and movement logic as the engine grows.";
      logicModalBody.appendChild(hint);
    }

    if (obj.logicType === "projectile") {
      const cfg = obj.logicConfig;

      const labelSpeed = document.createElement("label");
      labelSpeed.textContent = "Speed (px/sec):";
      const inputSpeed = document.createElement("input");
      inputSpeed.type = "number";
      inputSpeed.value = cfg.speed ?? 300;
      inputSpeed.oninput = () => {
        cfg.speed = Number(inputSpeed.value) || 0;
      };

      const labelDir = document.createElement("label");
      labelDir.textContent = "Direction (degrees):";
      const inputDir = document.createElement("input");
      inputDir.type = "number";
      inputDir.value = cfg.direction ?? 0;
      inputDir.oninput = () => {
        cfg.direction = Number(inputDir.value) || 0;
      };

      const labelLife = document.createElement("label");
      labelLife.textContent = "Lifetime (seconds):";
      const inputLife = document.createElement("input");
      inputLife.type = "number";
      inputLife.step = "0.1";
      inputLife.value = cfg.lifetime ?? 1.5;
      inputLife.oninput = () => {
        cfg.lifetime = Number(inputLife.value) || 0;
      };

      const labelDestroy = document.createElement("label");
      labelDestroy.textContent = "Destroy on impact:";
      const rowDestroy = document.createElement("div");
      rowDestroy.className = "logic-row";
      const cbDestroy = document.createElement("input");
      cbDestroy.type = "checkbox";
      cbDestroy.checked = !!cfg.destroyOnImpact;
      cbDestroy.onchange = () => {
        cfg.destroyOnImpact = cbDestroy.checked;
      };
      rowDestroy.appendChild(cbDestroy);
      const spanDestroy = document.createElement("span");
      spanDestroy.textContent = "Remove projectile when it hits something";
      rowDestroy.appendChild(spanDestroy);

      const labelGravity = document.createElement("label");
      labelGravity.textContent = "Gravity (px/sec¬≤):";
      const inputGravity = document.createElement("input");
      inputGravity.type = "number";
      inputGravity.value = cfg.gravity ?? 0;
      inputGravity.oninput = () => {
        cfg.gravity = Number(inputGravity.value) || 0;
      };

      const labelBounce = document.createElement("label");
      labelBounce.textContent = "Bounce:";
      const rowBounce = document.createElement("div");
      rowBounce.className = "logic-row";
      const cbBounce = document.createElement("input");
      cbBounce.type = "checkbox";
      cbBounce.checked = !!cfg.bounce;
      cbBounce.onchange = () => {
        cfg.bounce = cbBounce.checked;
      };
      rowBounce.appendChild(cbBounce);
      const spanBounce = document.createElement("span");
      spanBounce.textContent = "Reflect on collision (stub)";
      rowBounce.appendChild(spanBounce);

      logicModalBody.appendChild(labelSpeed);
      logicModalBody.appendChild(inputSpeed);
      logicModalBody.appendChild(labelDir);
      logicModalBody.appendChild(inputDir);
      logicModalBody.appendChild(labelLife);
      logicModalBody.appendChild(inputLife);
      logicModalBody.appendChild(labelDestroy);
      logicModalBody.appendChild(rowDestroy);
      logicModalBody.appendChild(labelGravity);
      logicModalBody.appendChild(inputGravity);
      logicModalBody.appendChild(labelBounce);
      logicModalBody.appendChild(rowBounce);

      const hint = document.createElement("div");
      hint.className = "logic-hint";
      hint.textContent = "Projectiles move automatically each frame and expire after their lifetime.";
      logicModalBody.appendChild(hint);
    }

    logicModalOverlay.style.display = "flex";
  }

  logicModalClose.addEventListener("click", () => {
    logicModalOverlay.style.display = "none";
  });

  logicModalOverlay.addEventListener("click", (e) => {
    if (e.target === logicModalOverlay) {
      logicModalOverlay.style.display = "none";
    }
  });

  // Keyboard shortcuts + input state
  document.addEventListener("keydown", (e) => {
    keysDown[e.key] = true;

    const ctrl = e.ctrlKey || e.metaKey;

    if ((e.key === "Delete" || e.key === "Backspace") && selected) {
      e.preventDefault();
      deleteSelected();
      return;
    }

    if (ctrl && (e.key === "d" || e.key === "D") && selected) {
      e.preventDefault();
      const clone = JSON.parse(JSON.stringify(selected));
      if (clone.img && selected.img) {
        clone.img = selected.img;
      }
      clone.x += 20;
      clone.y += 20;
      objects.push(clone);
      selected = clone;
      updateProperties();
      draw();
      return;
    }

    if (ctrl && e.key === "0") {
      e.preventDefault();
      zoom = 1;
      cameraX = 0;
      cameraY = 0;
      draw();
      return;
    }

    if (selected && ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
      e.preventDefault();
      const step = e.shiftKey ? 10 : 1;
      if (e.key === "ArrowUp") selected.y -= step;
      if (e.key === "ArrowDown") selected.y += step;
      if (e.key === "ArrowLeft") selected.x -= step;
      if (e.key === "ArrowRight") selected.x += step;

      if (snapToggle.checked) {
        selected.x = snap(selected.x);
        selected.y = snap(selected.y);
      }

      updateProperties();
      draw();
    }
  });

  document.addEventListener("keyup", (e) => {
    keysDown[e.key] = false;
  });

  // Logic: find player character
  function getPlayerCharacter() {
    for (const obj of objects) {
      if (obj.logicType === "character" && obj.logicConfig && obj.logicConfig.isPlayer) {
        return obj;
      }
    }
    return null;
  }

  // Logic: update loop
  function update(dt) {
    // Character movement
    const player = getPlayerCharacter();
    if (player) {
      const cfg = player.logicConfig || {};
      const speed = cfg.moveSpeed || 0;
      let dx = 0;
      let dy = 0;

      if (cfg.controls === "wasd") {
        if (keysDown["w"] || keysDown["W"]) dy -= 1;
        if (keysDown["s"] || keysDown["S"]) dy += 1;
        if (keysDown["a"] || keysDown["A"]) dx -= 1;
        if (keysDown["d"] || keysDown["D"]) dx += 1;
      } else {
        if (keysDown["ArrowUp"]) dy -= 1;
        if (keysDown["ArrowDown"]) dy += 1;
        if (keysDown["ArrowLeft"]) dx -= 1;
        if (keysDown["ArrowRight"]) dx += 1;
      }

      if (dx !== 0 || dy !== 0) {
        const len = Math.sqrt(dx*dx + dy*dy) || 1;
        dx /= len;
        dy /= len;
        player.x += dx * speed * dt;
        player.y += dy * speed * dt;
      }
    }

    // Projectile movement + lifetime
    for (let i = objects.length - 1; i >= 0; i--) {
      const obj = objects[i];
      if (obj.logicType === "projectile" && obj.logicConfig) {
        const cfg = obj.logicConfig;
        if (cfg.lifetime !== undefined) {
          cfg.lifetime -= dt;
          if (cfg.lifetime <= 0) {
            objects.splice(i, 1);
            if (selected === obj) selected = null;
            continue;
          }
        }

        const angleRad = (cfg.direction || 0) * Math.PI / 180;
        const vx = Math.cos(angleRad) * (cfg.speed || 0);
        const vy = Math.sin(angleRad) * (cfg.speed || 0);

        obj.x += vx * dt;
        obj.y += vy * dt;

        if (cfg.gravity) {
          obj.y += cfg.gravity * dt * dt;
        }

        // Simple bounds kill
        if (obj.x + obj.w < -100 || obj.x > 2000 || obj.y + obj.h < -100 || obj.y > 2000) {
          objects.splice(i, 1);
          if (selected === obj) selected = null;
        }
      }
    }
  }

  function loop(timestamp) {
    const dt = (timestamp - lastTimestamp) / 1000;
    lastTimestamp = timestamp;

    update(dt);
    draw();

    requestAnimationFrame(loop);
  }

  updateProperties();
  draw();
  requestAnimationFrame(loop);
</script>
