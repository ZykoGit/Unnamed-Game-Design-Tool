<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unnamed Game Editor</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: #222;
    color: white;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #sidebar button {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  #sidebar input {
    width: 100%;
    margin-bottom: 8px;
    padding: 5px;
    box-sizing: border-box;
  }

  #sidebar label {
    font-size: 12px;
    display: block;
    margin-top: 4px;
  }

  /* Top bar */
  #topbar {
    height: 40px;
    background: #444;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 10px;
  }

  /* Main area */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Canvas area */
  #canvasContainer {
    flex: 1;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    background: #fff;
    border: 2px solid #000;
  }

  #fileInput {
    display: none;
  }
</style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h3>Objects</h3>
    <button id="addBox">Add Box</button>
    <button id="addImage">Add Image (PNG)</button>
    <button id="deleteSelected">Delete Selected</button>

    <h3>Properties</h3>
    <label>X:</label>
    <input id="propX" type="number">

    <label>Y:</label>
    <input id="propY" type="number">

    <label>Width (display):</label>
    <input id="propW" type="number">

    <label>Height (display):</label>
    <input id="propH" type="number">

    <label>Color (for boxes):</label>
    <input id="propColor" type="text">

    <label>Scale (for images):</label>
    <input id="propScale" type="number" step="0.1">
  </div>

  <!-- Hidden file input for images -->
  <input id="fileInput" type="file" accept="image/png">

  <!-- Main area -->
  <div id="main">
    <div id="topbar">Unnamed Game Editor v0.5</div>

    <div id="canvasContainer">
      <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let objects = [];
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;
  let dragging = false;

  const TARGET_SIZE = 128; // largest side at scale 1

  // UI elements
  const propX = document.getElementById("propX");
  const propY = document.getElementById("propY");
  const propW = document.getElementById("propW");
  const propH = document.getElementById("propH");
  const propColor = document.getElementById("propColor");
  const propScale = document.getElementById("propScale");

  const fileInput = document.getElementById("fileInput");

  // Add a box
  document.getElementById("addBox").onclick = () => {
    objects.push({
      type: "box",
      x: Math.random() * 500,
      y: Math.random() * 300,
      w: 50,
      h: 50,
      color: "#" + Math.floor(Math.random()*16777215).toString(16)
    });
    draw();
  };

  // Add image button
  document.getElementById("addImage").onclick = () => {
    fileInput.value = "";
    fileInput.click();
  };

  // Handle image file selection
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
      const img = new Image();
      img.onload = function() {
        const realW = img.width;
        const realH = img.height;

        // keep aspect ratio, largest side becomes TARGET_SIZE at scale 1
        const maxSide = Math.max(realW, realH);
        const baseScale = TARGET_SIZE / maxSide;

        const displayW = realW * baseScale;
        const displayH = realH * baseScale;

        objects.push({
          type: "image",
          x: Math.random() * (canvas.width - displayW),
          y: Math.random() * (canvas.height - displayH),
          w: displayW,
          h: displayH,
          realW: realW,
          realH: realH,
          scale: 1,
          baseScale: baseScale,
          img: img
        });

        draw();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Delete selected object
  document.getElementById("deleteSelected").onclick = () => {
    if (selected) {
      objects = objects.filter(obj => obj !== selected);
      selected = null;
      updateProperties();
      draw();
    }
  };

  // Update properties panel
  function updateProperties() {
    if (!selected) {
      propX.value = "";
      propY.value = "";
      propW.value = "";
      propH.value = "";
      propColor.value = "";
      propScale.value = "";
      return;
    }

    propX.value = Math.round(selected.x);
    propY.value = Math.round(selected.y);
    propW.value = Math.round(selected.w);
    propH.value = Math.round(selected.h);

    if (selected.type === "box") {
      propColor.value = selected.color || "";
      propScale.value = "";
    } else if (selected.type === "image") {
      propColor.value = "";
      propScale.value = selected.scale.toFixed(2);
    }
  }

  // When user edits properties
  propX.oninput = () => {
    if (selected) {
      selected.x = Number(propX.value) || 0;
      draw();
    }
  };

  propY.oninput = () => {
    if (selected) {
      selected.y = Number(propY.value) || 0;
      draw();
    }
  };

  propW.oninput = () => {
    if (selected) {
      const newW = Number(propW.value) || 1;
      if (selected.type === "box") {
        selected.w = newW;
      } else if (selected.type === "image") {
        // change scale based on width, keep aspect ratio
        const scaleFromW = newW / (selected.realW * selected.baseScale);
        selected.scale = scaleFromW;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propH.value = Math.round(selected.h);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propH.oninput = () => {
    if (selected) {
      const newH = Number(propH.value) || 1;
      if (selected.type === "box") {
        selected.h = newH;
      } else if (selected.type === "image") {
        // change scale based on height, keep aspect ratio
        const scaleFromH = newH / (selected.realH * selected.baseScale);
        selected.scale = scaleFromH;
        selected.w = selected.realW * selected.baseScale * selected.scale;
        selected.h = selected.realH * selected.baseScale * selected.scale;
        propW.value = Math.round(selected.w);
        propScale.value = selected.scale.toFixed(2);
      }
      draw();
    }
  };

  propColor.oninput = () => {
    if (selected && selected.type === "box") {
      selected.color = propColor.value;
      draw();
    }
  };

  propScale.oninput = () => {
    if (selected && selected.type === "image") {
      let s = Number(propScale.value);
      if (!isFinite(s) || s <= 0) s = 0.1;
      selected.scale = s;
      selected.w = selected.realW * selected.baseScale * selected.scale;
      selected.h = selected.realH * selected.baseScale * selected.scale;
      propW.value = Math.round(selected.w);
      propH.value = Math.round(selected.h);
      draw();
    }
  };

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let obj of objects) {
      if (obj.type === "box") {
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
      } else if (obj.type === "image" && obj.img) {
        ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
      }

      if (obj === selected) {
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 2;
        ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
      }
    }
  }

  // Mouse down: select object
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    selected = null;

    // select topmost object under mouse
    for (let i = objects.length - 1; i >= 0; i--) {
      const obj = objects[i];
      if (mx >= obj.x && mx <= obj.x + obj.w &&
          my >= obj.y && my <= obj.y + obj.h) {
        selected = obj;
        offsetX = mx - obj.x;
        offsetY = my - obj.y;
        dragging = true;
        break;
      }
    }

    updateProperties();
    draw();
  });

  // Mouse move: drag selected object
  canvas.addEventListener("mousemove", (e) => {
    if (!dragging || !selected) return;

    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    selected.x = mx - offsetX;
    selected.y = my - offsetY;

    updateProperties();
    draw();
  });

  // Mouse up: stop dragging
  canvas.addEventListener("mouseup", () => {
    dragging = false;
  });

  canvas.addEventListener("mouseleave", () => {
    dragging = false;
  });

  draw();
</script>

</body>
</html>
